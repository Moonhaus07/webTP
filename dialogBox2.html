<!DOCTYPE html>
<html>
<head>
	<title>Number Confirmation Dialog Box</title>
</head>
<body>
	<script>
	
		let number = prompt("Please enter a number less than 100:");

		if (number < 100) {
			alert("Thank you for entering a number less than 100.");
		} else {
			alert("You must enter a number less than 100.");
		}
	</script>
</body>
</html>
